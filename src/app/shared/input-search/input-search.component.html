<mat-form-field>
  <!-- placeholder -->
  @if(placeholder) {
  <mat-label>{{ placeholder }}</mat-label>
  }
  <input matInput type="text" [(ngModel)]="value" (ngModelChange)="onChange($event)">
  <!-- clear subfix -->
  @if (value) {
  <button matSuffix mat-icon-button (click)="onClearValue()">
    <mat-icon>close</mat-icon>
  </button>
  }
</mat-form-field>
